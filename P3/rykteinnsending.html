<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rykteinnsending</title>
</head>
<body>
    <h2>Fått med deg noe gøy? Send inn her! </h2>
    <form action="skjemabekreftelse.html">
        Ønsker du å være anonym? <br>
        <select name="anonym">
            <option value="yes">Ja</option><br>
            <option value="no">Nei</option>
        </select><br>
        Hvis nei, navn: <br>
        <input type="text" name="navn"><br>
        Hva skjedde? <br>
        <textarea rows="4" cols="50" name="rykte">Skriv inn her...</textarea><br>
        <input type="submit">
    </form>
</body>
</html>
