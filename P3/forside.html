<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tøhnna</title>
    <!--Her skal css filene-->
    <style>
    .slideshow{
        width: 100%;
        height: 100%;
        position: relative;
        margin-left: auto;
        margin-right: auto;
        
    }
    
    .våre_slides{
        position: relative;
        overflow: hidden;
        height: 415px;
        width: 100%;
        display: flex;
        animation-name: fade;
        animation-duration: 2s;
    }


    .fade{
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
    }

    @keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
    }


    #logo{
        bottom: 1px;
        left: 1px;
        right: 99%;
        background-color: transparent;
        height: 50%;
        width: 20%;
        position: absolute;
        transform: translate(-15%, 15%);

    }


    
    
    </style>
    <link rel="stylesheet" type="text/css" href="P3.css">
</head>
<body>
    <div class="slideshow">    
        <div class="våre_slides fade">
            <img src="./img/Tøhnna_wide.jpg" width="100%" height="415px">

        </div>    
    
        <div class="våre_slides fade">
                <img src="./img/NU-kickoff.jpeg" width="100%" height="415px">
        </div>

        <div class="våre_slides fade">
                <img src="./img/utvalgsfest.jpg" width="100%" height="415px">
        </div>


        <div class="våre_slides fade">
                <img src="./img/styre_børsfest.jpg" width="100%" height="415px">
        </div>

        <div class="våre_slides fade">
                <img src="./img/børsfest_did&børr.jpg" width="100%" height="415px">
        </div>
        <img src="./img/TøhnnaNavbar.png"  id="logo" alt="">
    </div>


    <!--Legg footer her-->
    <!--Legg jacascriptene her-->

<script src="slideshow.js"></script>
   
</body>
</html>
