<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tøhnna</title>
    <!--Her skal css filene-->
    <style>
    .slideshow{
        width: 100%;
        height: 100%;
        position: relative;
        margin-left: auto;
        margin-right: auto;
        transform: translate(0, 150px);
        margin-bottom: 0%;
        
    }
    
    .våre_slides{
        position: relative;
        overflow: hidden;
        height: 100%;
        width: 100%;
        display: flex;
        animation-name: fade;
        animation-duration: 2s;
    }

    .våre_slides img{
        max-width: 100%;
        max-height: 570px;
        min-height: 50px;
    }

    .fade{
        -webkit-animation-name: fade;
        -webkit-animation-duration: 1.5s;
        animation-name: fade;
        animation-duration: 1.5s;
    }

    @-webkit-keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
    }

    @keyframes fade {
    from {opacity: .4}
    to {opacity: 1}
    }
    
    #logo{
        bottom: 1px;
        left: 1px;
        right: 99%;
        background-color: transparent;
        height: 50%;
        width: 20%;
        position: absolute;
        transform: translate(-15%, 15%);

    }

    #image{
        display: none;
        width: 100%;
        height: auto;
        min-height: 650px;
        max-height: 650px;
    }

    @media only screen and (max-width: 1000px){
        .slideshow{
            display: none;
        }
        .våre_slides{
            display: none;
        }
        #image{
            display: inline;
        }
        #tohnnasfooter{
            display: block;
        }
        
    }



    
    
 </style>
    <link rel="stylesheet" type="text/css" href="P3.css">
    <link rel="stylesheet" type="text/css" href="footer.css">

</head>
<body>
    <div id="hovedmeny"></div>
    <div class="slideshow">    
        <div class="våre_slides fade">
            <img src="./img/Tøhnna_wide.jpg" width="100%" height="100%">

        </div>    
    
        <div class="våre_slides fade">
                <img src="./img/Saedibaren.jpg" width="100%" height="100%">
        </div>

        <div class="våre_slides fade">
                <img src="./img/utvalgs.jpg" width="100%" height="100%">
        </div>


        <div class="våre_slides fade">
                <img src="./img/Sprit.jpg" width="100%" height="100%">
        </div>

        <div class="våre_slides fade">
                <img src="./img/Børr&did.jpg" width="100%" height="100%">
        </div>
        <img src="./img/TøhnnaNavbar.png"  id="logo" alt="">
    </div>
    <div class="footer">
        <footer id="tohnnasfooter"></footer>
    </div>
    <div class="bilde">
        <img id="image" src="./img/logo_backup.jpg" alt="Tøhnna-logo">
    </div>
    

    <!--Legg footer her-->
    <!--Legg jacascriptene her-->
<script src="slideshow.js"></script>
<script src="./modularitet/footer.js" ></script>
<script src="modularitet/meny.js"></script>
</body>
</html>
